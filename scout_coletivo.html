<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SCOUTTER</title>
    <link rel="stylesheet" href="estilos/principal.css">
</head>
<body>
    <header id="cabecalho">
        <div id="cabecalho">
            <h1 class="titulo">SCOUTTER</h1>
        </div>
        <menu>
            <ul class="menu">
                
            </ul>
        </menu>
    </header>
    <main id="scout_coletivo">
        <table>
            <thead>
                <th scope="col">Jogada</th>
                <th scope="col">Jarda</th>
                <th scope="col">Descida</th>
                <th scope="col">Distância</th>
                <th scope="col">Corr/Passe</th>
                <th scope="col">Hash</th>
                <th scope="col">Resultado</th>
                <th scope="col">Ganho</th>
                <th scope="col">Conceito</th>
                <th scope="col">OL</th>
                <th scope="col">Front</th>
                <th scope="col">Cover</th>
                <th scope="col">Zona</th>
            </thead>
            <tbody>
                <tr>
                    <td><input type="number" name="Jogada" id="iJogada"></td>
                    <td><input type="number" name="Jarda" id="iJarda"></td>
                    <td><input type="number" name="Descida" id="iDescida"></td>
                    <td><input type="number" name="Distancia" id="iDistancia"></td>
                    <td><input type="text" name="CorPas" id="iCorPas" list="lstCorPas">
                        <datalist id="lstCorPas">
                            <option>Corrida</option>
                            <option>Passe</option>
                        </datalist></td>
                    <td><input type="text" name="Hash" id="iHash" list="lstHash">
                        <datalist id="lstHash">
                            <option>Direita</option>
                            <option>Centro</option>
                            <option>Esquerda</option>
                        </datalist></td>
                    <td><input type="text" name="Resultado" id="iResultado" list="lstResultado">
                        <datalist id="lstResultado">
                            <option>Completo</option>
                            <option>Incompleto</option>
                            <option>Corrida</option>
                            <option>Sack</option>
                            <option>Interceptação</option>
                            <option>Fumble</option>
                            <option>Safety</option>
                        </datalist></td>
                    <td><input type="number" name="Ganho" id="iGanho"></td>
                    <td><input type="text" name="Conceito" id="iConceito" list="lstConceito">
                        <datalist id="lstConceito">
                            <option>Counter rt</option>
                            <option>Counter lt</option>
                            <option>Slim</option>
                            <option>Flood</option>
                        </datalist></td>
                    <td><input type="text" name=" OL" id="iOL" list="lstOL">
                        <datalist id="lstOL">
                            <option>Half slide rt</option>
                            <option>Half slide lt</option>
                            <option>Counter rt</option>
                            <option>Counter lt</option>
                        </datalist></td>
                    <td><input type="text" name="Front" id="iFront" list="lstFront">
                        <datalist id="lstFront">
                            <option>Under</option>
                            <option>Over</option>
                            <option>Odd</option>
                            <option>Even</option>
                        </datalist></td>
                    <td><input type="text" name="Cover" id="iCover" list="lstCover">
                        <datalist id="lstCover">
                            <option>Cover 1</option>
                            <option>Cover 2</option>
                            <option>Cover 3</option>
                            <option>Cover 4</option>
                        </datalist></td>
                    <td><input type="text" name="Zona" id="iZona" list="lstZona">
                        <datalist id="lstZona">
                            <option>Corrida inside rt</option>
                            <option>Corrida inside lt</option>
                            <option>Corrida outside rt</option>
                            <option>Corrida outside lt</option>
                            <option>Passe curto rt</option>
                            <option>Passe curto lt</option>
                            <option>Passe curto centro</option>
                            <option>Passe longo rt</option>
                            <option>Passe longo lt</option>
                            <option>Passe longo centro</option>
                        </datalist></td>
                </tr>
                <tr>
                    <td></td>
                    <td></td>
                    <td></td>
                    <td></td>
                    <td></td>
                    <td></td>
                    <td></td>
                    <td></td>
                    <td></td>
                    <td></td>
                    <td></td>
                    <td></td>
                    <td></td>
                </tr>
                <tr>
                    <td></td>
                    <td></td>
                    <td></td>
                    <td></td>
                    <td></td>
                    <td></td>
                    <td></td>
                    <td></td>
                    <td></td>
                    <td></td>
                    <td></td>
                    <td></td>
                    <td></td>
                </tr>
            </tbody>
        </table>
    </main>
</body>
</html>
