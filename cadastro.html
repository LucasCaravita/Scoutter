<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro</title>
    <link rel="stylesheet" href="estilos/principal.css">
    <link rel="stylesheet" href="estilos/login.css">
    <link rel="stylesheet" href="estilos/login-media-query.css">
</head>
<body>
    <main>
        <section id="cadastro">
            <div id="img-login">

            </div>
            <div id="form">
                <h1>Cadastro</h1>
                <p>Bem vindo(a), para ter acesso ao site realize o cadastro</p>
                <form action="cadastro.php" method="post">
                    <p>
                        <label for="iNome">Nome completo:</label>
                        <input type="text" name="Nome" id="iNome" required>
                    </p>
                    <p>
                        <label for="iData">Data de nascimento:</label>
                        <input type="date" name="Data" id="iData" required>
                    </p>
                    <p>
                        <label for="iEmail">Email:</label>
                        <input type="email" name="Email" id="iEmail" required>
                    </p>
                    <p>
                        <label for="iTelefone">Telefone:</label>
                        <input type="tel" name="Telefone" id="iTelefone" required>
                    </p>
                    <p>
                        <label for="iSenha">Senha:</label>
                        <input type="password" name="Senha" id="iSenha" required>
                    </p>
                    <p>
                        <input class="check" type="checkbox" name="Termos" id="iTermos">
                        <label class="check" for="iTermos">Li e aceito os termos e condições.</label>
                    </p>
                    <p>
                        <input class="check" type="checkbox" name="Notificacoes" id="iNotificacoes">
                        <label class="check" for="iNotificacoes">Desejo receber ofertas e novidades por email.</label>
                    </p>
                    


                    <p>
                        <input class="botao" type="submit" value="Cadastrar">
                        <input class="botao" type="reset" value="Limpar">
                    </p>
                </form>
            </div>
        </section>
    </main>
</body>
</html>
